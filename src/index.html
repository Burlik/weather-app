<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<main class="main">
  <header class="header">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12">
          <h1 class="header_h1">Weather App</h1>
        </div>
      </div>
    </div>
  </header>
  <section class="content" style="background: url(../images/photo-weather-filter.jpg);">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-3 l-padding-bottom-20">
          <button class="button">Lodz</button>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-9 l-padding-bottom-20">
          <p class="content_temperature">+20</p>
          <p class="content_weather-description"> Lorem Ipsum</p>
          <span class="content_weather-icon"></span>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-3 l-padding-bottom-20">
          <button class="button">Warszawa</button>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-9 l-padding-bottom-20">
          <p class="content_temperature">+20</p>
          <p class="content_weather-description"> Lorem Ipsum</p>
          <span class="content_weather-icon"></span>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-3 l-padding-bottom-20">
          <button class="button">Berlin</button>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-9 l-padding-bottom-20">
          <p class="content_temperature">+20</p>
          <p class="content_weather-description"> Lorem Ipsum</p>
          <span class="content_weather-icon"></span>
        </div>
      </div>
    </div>
  </section>
  <footer class="footer">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12">
          <p>Powered by <a href="https://developer.yahoo.com/weather" target="_blank">Yahoo Weather API</a></p>
        </div>
      </div>
    </div>
  </footer>
</main>

<script src="/js/main.js"></script>
</body>
</html>
